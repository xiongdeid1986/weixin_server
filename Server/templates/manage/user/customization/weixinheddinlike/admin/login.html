<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>{$web.global.title} {present name="$web.global.seo_title"}{$web.global.seo_title}{/present}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/boostrap/adminstyle/dashgum/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/boostrap/adminstyle/dashgum/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="/assets/boostrap/adminstyle/dashgum/css/style.css" rel="stylesheet">
    <link href="/assets/boostrap/adminstyle/dashgum/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="./login" method="POST">
		        <h2 class="form-login-heading">欢迎登陆</h2>
		        <div class="login-wrap">
		            <input type="text" name="user" class="form-control" placeholder="您的账号 ID" autofocus>
		            <br>
		            <input type="password" name="pwd" class="form-control" placeholder="密码">
		            <label class="checkbox">
		            	{present name="$login_info"}
		            		<p style="color: red;">{$login_info}</p>
		            	{/present}
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> 找回密码?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> 登 陆</button>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>支持其他方式登陆.</p>
		                <button class="btn btn-weixin" type="submit"><i class="fa fa-weixin"></i> WeCaht</button>
		                <button class="btn btn-qq" type="submit"><i class="fa fa-qq"></i> QQ</button>
		            </div>
		            <div class="registration">
		                注册账号(不支持注册)!<br/>
		                <a class="" href="#">
		                    由此注册账号(关闭中...)
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">暂时还不支持找回密码</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>输入您的账号对应的电子邮件.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
		                          <button class="btn btn-theme" type="button">提交</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/assets/boostrap/adminstyle/dashgum/js/jquery.js"></script>
    <script src="/assets/boostrap/adminstyle/dashgum/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="/assets/boostrap/adminstyle/dashgum/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/login-bg.jpg", {speed: 500});
    </script>


  </body>
</html>

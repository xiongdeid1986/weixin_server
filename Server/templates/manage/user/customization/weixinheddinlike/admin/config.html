{include file="../templates/manage/user/customization/weixinheddinlike/admin/header.html" /}
<section id="main-content">
          <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> 小程序配置</h3>
            
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
              <div class="col-lg-12">
                  <div class="form-panel">
                      <h4 class="mb"><i class="fa fa-angle-right"></i> 配置会显示在小程序上</h4>
                      <form class="form-horizontal style-form" method="post" action="./config">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">小程序名字</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name"  value="{$web.config.name}" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">内嵌网址</label>
                              <div class="col-sm-10">
                                  <input type="text" name="to_url" value="{$web.config.to_url}" class="form-control">
                                  <span class="help-block">该网址为小程序打开后的内嵌网页,必须为https..</span>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-10">
                                  <button type="submit" class="btn btn-theme">提交保存</button>
                              </div>
                          </div>

                      </form>
                  </div>
              </div><!-- col-lg-12-->       
            </div><!-- /row -->
            
            
    </section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->

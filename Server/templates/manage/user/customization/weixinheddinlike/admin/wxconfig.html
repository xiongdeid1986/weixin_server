{include file="../templates/manage/user/customization/weixinheddinlike/admin/header.html" /}
<section id="main-content">
          <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> 微信配置</h3>
            
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
              <div class="col-lg-12">
                  <div class="form-panel">
                      <h4 class="mb"><i class="fa fa-angle-right"></i> 只需要填写必须的部份,不必每一项都填写</h4>
                      <form class="form-horizontal style-form" method="post" >
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">AppId</label>
                              <div class="col-sm-10">
                                  <input type="text" name="app_id"  value="{$web.config.app_id}" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">AppSecret</label>
                              <div class="col-sm-10">
                                  <input type="text" name="app_secret" value="{$web.config.app_secret}" class="form-control">
                                  <span class="help-block">必须填写..</span>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Token </label>
                              <div class="col-sm-10">
                                  <input type="text" name="token" value="{$web.config.token}" class="form-control">
                                  <span class="help-block">小程序时无须填写. </span>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">encodingAesKey</label>
                              <div class="col-sm-10">
                                  <input type="text" name="encoding_aes_key" value="{$web.config.encoding_aes_key}" class="form-control">
                                  <span class="help-block">小程序时无须填写. </span>
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-sm-10">
                                  <button type="submit" class="btn btn-theme">提交保存</button>
                              </div>
                          </div>

                      </form>
                  </div>
              </div><!-- col-lg-12-->       
            </div><!-- /row -->
            
            
    </section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
